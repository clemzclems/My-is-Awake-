<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awake Christian Gospel Ministry Int'l</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/markdown.js"></script>
    <script defer src="js/script.js"></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/church-logo.png" alt="Church Logo">
            <h1><a href="#">Awake Christian Gospel Ministry Int'l</a></h1>
        </div>
        <nav>
            <ul>
                <li><a href="#services">Services</a></li>
                <li><a href="#sermons">Sermons</a></li>
                <li><a href="#events">Events</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#giving">Give</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery-container">
            <img src="images/gallery1.jpg" alt="Church Event 1">
            <img src="images/gallery2.jpg" alt="Church Event 2">
            <img src="images/gallery3.jpg" alt="Church Event 3">
        </div>
    </section>

    <section id="blog">
        <h2>Church Blog</h2>
        <div id="blog-content"></div>
    </section>

    <section id="giving">
        <h2>Give Online</h2>
        <p>Your generosity helps us continue our ministry.</p>
        <a href="https://paypal.me/clemzclems?country.x=AE&locale.x=en_US">Donate via PayPal</a>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form action="https://formspree.io/f/mwpvdgeo" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Awake Christian Gospel Ministry Int'l</p>
    </footer>
</body>
</html>
